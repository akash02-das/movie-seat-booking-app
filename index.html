<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Seat Booking App</title>
</head>

<body>
    <div class="heading">
        <h1>Movie &#127902; Popcorn &#127871; and Enjoy Yourself! &#128522;</h1>
    </div>

    <div class="main-container">
        <div class="movie-container">
            <label>Choose Your Movie</label>
            <select name="" id="movie">
                <option value="12">Avengers: Endgame ($12)</option>
                <option value="11">Parasite ($11)</option>
                <option value="12">Interstellar ($12)</option>
                <option value="10">The Revenant ($10)</option>
                <option value="8">The Conjuring 3 ($8)</option>
            </select>
        </div>

        <div class="container">

            <ul class="showcase">
                <li>
                    <div class="seat"></div>
                    <small>N/A</small>
                </li>
                <li>
                    <div class="seat selected"></div>
                    <small>Selected</small>
                </li>
                <li>
                    <div class="seat occupied"></div>
                    <small>Occupied</small>
                </li>
            </ul>

            <div class="screen"></div>

            <div class="row">
                <div class="seat">A1</div>
                <div class="seat">A2</div>
                <div class="seat">A3</div>
                <div class="seat occupied">A4</div>
                <div class="seat occupied">A5</div>
                <div class="seat">A6</div>
                <div class="seat">A7</div>
                <div class="seat">A8</div>
            </div>
            <div class="row">
                <div class="seat occupied">B1</div>
                <div class="seat">B2</div>
                <div class="seat">B3</div>
                <div class="seat">B4</div>
                <div class="seat">B5</div>
                <div class="seat occupied">B6</div>
                <div class="seat">B7</div>
                <div class="seat">B8</div>
            </div>
            <div class="row">
                <div class="seat">C1</div>
                <div class="seat">C2</div>
                <div class="seat occupied">C3</div>
                <div class="seat occupied">C4</div>
                <div class="seat">C5</div>
                <div class="seat">C6</div>
                <div class="seat">C7</div>
                <div class="seat">C8</div>

            </div>
            <div class="row">
                <div class="seat">D1</div>
                <div class="seat occupied">D2</div>
                <div class="seat">D3</div>
                <div class="seat">D4</div>
                <div class="seat">D5</div>
                <div class="seat">D6</div>
                <div class="seat occupied">D7</div>
                <div class="seat occupied">D8</div>
            </div>
            <div class="row">
                <div class="seat">E1</div>
                <div class="seat occupied">E2</div>
                <div class="seat">E3</div>
                <div class="seat occupied">E4</div>
                <div class="seat">E5</div>
                <div class="seat">E6</div>
                <div class="seat">E7</div>
                <div class="seat">E8</div>
            </div>
            <div class="row">
                <div class="seat">F1</div>
                <div class="seat">F2</div>
                <div class="seat">F3</div>
                <div class="seat">F4</div>
                <div class="seat">F5</div>
                <div class="seat occupied">F6</div>
                <div class="seat">F7</div>
                <div class="seat">F8</div>
            </div>

            <p>Choose Your Seats</p>
        </div>

        <div class="book">
            <p class="text">You have selected <span id="count">0</span> seats</p>

            <p class="text">Total Price: $<span id="total">0</span></p>

            <button class="book-btn">Book Now</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
