<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Seat Booking App</title>
</head>

<body>
    <div class="heading">
        <h1>Movie &#127902; Popcorn &#127871; and Enjoy Yourself! &#128522</h1>
    </div>

    <div class="main-container">
        <div class="movie-container">
            <label>Choose Your Movie</label>
            <select name="" id="movie">
                <option value="12">Avengers: Endgame ($12)</option>
                <option value="11">Parasite ($11)</option>
                <option value="12">Interstellar ($12)</option>
                <option value="10">The Revenant ($10)</option>
                <option value="8">The Conjuring 3 ($8)</option>
            </select>
        </div>

        <div class="container">

            <ul class="showcase">
                <li>
                    <div class="seat"></div>
                    <small>N/A</small>
                </li>
                <li>
                    <div class="seat selected"></div>
                    <small>Selected</small>
                </li>
                <li>
                    <div class="seat occupied"></div>
                    <small>Occupied</small>
                </li>
            </ul>

            <div class="screen"></div>

            <div class="row">
                <div class="seat"><small>A1</small></div>
                <div class="seat"><small>A2</small></div>
                <div class="seat"><small>A3</small></div>
                <div class="seat occupied"><small>A4</small></div>
                <div class="seat occupied"><small>A5</small></div>
                <div class="seat"><small>A6</small></div>
                <div class="seat"><small>A7</small></div>
                <div class="seat"><small>A8</small></div>
            </div>
            <div class="row">
                <div class="seat occupied"><small>B1</small></div>
                <div class="seat"><small>B2</small></div>
                <div class="seat"><small>B3</small></div>
                <div class="seat"><small>B4</small></div>
                <div class="seat"><small>B5</small></div>
                <div class="seat occupied"><small>B6</small></div>
                <div class="seat"><small>B7</small></div>
                <div class="seat"><small>B8</small></div>
            </div>
            <div class="row">
                <div class="seat"><small>C1</small></div>
                <div class="seat"><small>C2</small></div>
                <div class="seat occupied"><small>C3</small></div>
                <div class="seat occupied"><small>C4</small></div>
                <div class="seat"><small>C5</small></div>
                <div class="seat"><small>C6</small></div>
                <div class="seat"><small>C7</small></div>
                <div class="seat"><small>C8</small></div>
            </div>
            <div class="row">
                <div class="seat"><small>D1</small></div>
                <div class="seat occupied"><small>D2</small></div>
                <div class="seat"><small>D3</small></div>
                <div class="seat"><small>D4</small></div>
                <div class="seat"><small>D5</small></div>
                <div class="seat"><small>D6</small></div>
                <div class="seat occupied"><small>D7</small></div>
                <div class="seat occupied"><small>D8</small></div>
            </div>
            <div class="row">
                <div class="seat"><small>E1</small></div>
                <div class="seat occupied"><small>E2</small></div>
                <div class="seat"><small>E3</small></div>
                <div class="seat occupied"><small>E4</small></div>
                <div class="seat"><small>E5</small></div>
                <div class="seat"><small>E6</small></div>
                <div class="seat"><small>E7</small></div>
                <div class="seat"><small>E8</small></div>
            </div>
            <div class="row">
                <div class="seat"><small>F1</small></div>
                <div class="seat"><small>F2</small></div>
                <div class="seat"><small>F3</small></div>
                <div class="seat"><small>F4</small></div>
                <div class="seat"><small>F5</small></div>
                <div class="seat occupied"><small>F6</small></div>
                <div class="seat"><small>F7</small></div>
                <div class="seat"><small>F8</small></div>
            </div>

            <p>Choose Your Seats</p>
        </div>

        <div class="book">
            <p class="text">You have selected <span id="count">0</span> seats</p>

            <p class="text">Total Price: $<span id="total">0</span></p>

            <button class="book-btn">Book Now</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
